<!DOCTYPE html>
<html>
<head>
  <title>Google Home Page Clone</title>
  <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
  
  <header>

    <ol> <!-- ordered list of Items -->
      <li><a href="https://www.example.com/" target="_blank">About</a></li> <!-- an Item -->
      <li><a href="https://www.example.com/" target="_blank">Store</a></li>
    </ol>

    <ol>
      <li><a href="mailto:example@example.com">Gmail</a></li>
      <li><a href="https://www.example.com/" target="_blank">Images</a></li>
    </ol>

  </header>

<!-- unordered list (bullet points)
  <ul>
    <li>Item</li>
    <li>Item 2</li>
  </ul>
-->

  <main>
    <!-- images -->
    <img src="../assets/google_logo.png" alt="Google logo">
    <div class="search-container">
      <img class="search-logo" src="../assets/mag_glass.svg" alt="Magnifying glass">
      <input type="text">
      <img class="mic-logo" src="../assets/microphone.svg" alt="Microphone">
    </div>
    
  </main>

</body>
</html>
